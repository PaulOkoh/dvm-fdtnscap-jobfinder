<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>jobsFinder</title>
  </head>
  <body>
    <navbar>
      <ul class="navlist">
        <li class="navitem">JobsFinder</li>
        <li class="navitem"><a href="jobsDisplay.html">Find Jobs</a></li>
        <li class="navitem"><a href="">Sign In</a></li>
        <li class="navitem"><a href="postJobs.html">Employer Log In</a></li>
      </ul>
    </navbar>
    <main class="posts-container">
      <h2>Post Jobs Here</h2>
      <form action="submit" class="posts-form">
        <ul class="posts-ul">
          <li>
            <label for="title">Title</label>
            <input type="text" class="posts-input">
          </li>
          <li>
            <label for="company">Company</label>
            <input type="text" class="posts-input" id="company">
          </li>
          <li>
            <label for="location">Location</label>
            <input type="text" class="posts-input" id="location">
          </li>
          <li>
            <label for="zipcode">zipcode</label>
            <input type="text" class="posts-input" id="zipcode">
          </li>
          <li><button class="btn posts-btn" id="postsBtn">Post Job</button></li>
        </ul>
      </form>
    </main>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
