<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
    href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
    <link rel="stylesheet" href="styles.css">
    <title>jobsFinder</title>
  </head>
  <body>
      <nav class="nav">
        <ul class="navlist">
          <li class="navitem"><a href="index.html"><i class="fa-solid fa-business-time fa-3x"></i><span class="logo-span">jobFinder</span></a></li>
          <li class="navitem"><a href="jobsDisplay.html">All Jobs</a></li>
          <li class="navitem"><a href="">Sign In</a></li>
          <li class="navitem"><a href="postJobs.html">Admin Log In</a></li>
        </ul>
      </nav>
      
    <main class="posts-container">
      
      <form action="submit" class="posts-form">
        <ul class="posts-ul">
          <li>
            <label for="title">Title</label>
            <input type="text" class="posts-input" id="title" />
          </li>
          <li>
            <label for="company">Company</label>
            <input type="text" class="posts-input" id="company" />
          </li>
          <li>
            <label for="location">Location</label>
            <input type="text" class="posts-input" id="location" />
          </li>
          <li>
            <label for="Zipcode">zipcode</label>
            <input type="text" class="posts-input" id="zipcode" />
          </li>
          <li><button type="submit" class="btn posts-btn form-btn" id="postsBtn">Post Job</button></li>
        </ul>
      </form>
    </main>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="postJobs.js"></script>
  </body>
</html>
