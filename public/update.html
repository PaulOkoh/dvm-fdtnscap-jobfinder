<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css">

  <body>
      <nav class="nav">
        <span><i class="fa-solid fa-business-time fa-3x"></i><span>jobFinder</span></span>
        <ul class="navlist">
          <li class="navitem"><a href="index.html">Home</a></li>

    <main class="posts-container">
      <h2>Update Job</h2>
      <form action="submit" class="updates-form">
        <ul class="posts-ul">
          <li>
            <label for="title">Title</label>
            <input type="text" class="updates-input" id="update-title" />
          </li>
          <li>
            <label for="company">Company</label>
            <input type="text" class="updates-input" id="update-company" />
          </li>
          <li>
            <label for="location">Location</label>
            <input type="text" class="updates-input" id="update-location" />
          </li>
          <li>
            <label for="zipcode">Zipcode</label>
            <input type="text" class="updates-input" id="update-zipcode" />
          </li>
          <li><button type="submit" class="btn posts-btn form-btn" id="updateBtn">Update Job</button></li>
        </ul>
      </form>
    </main>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="update.js"></script>
  </body>
