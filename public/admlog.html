      crossorigin="anonymous"

  <body>
    <nav class="nav">
      <ul class="navlist">
        <li class="navitem">
          <a href="index.html"
            ><i class="fa-solid fa-business-time fa-3x"></i

        </li>
        <li class="navitem"><a href="jobsDisplay.html">All Jobs</a></li>

        <li class="navitem"><a href="admlog.html" class="active-page">Admin Log In</a></li>
      </ul>

    <main class="posts-container">
      <form action="submit" class="posts-form">
          <h3>Admin login</h3>
        <ul class="posts-ul">
          <li>
            <label for="email">Email Address</label>
            <input type="text" class="posts-input" id="email-adm" />
          </li>
          <li>
            <label for="password">Password</label>
            <input type="password" class="posts-input" id="password-adm" />
          </li>

          <li>
            <button type="submit" class="btn posts-btn form-btn" id="admSigninBtn">
              Sign in
            </button>
          </li>
        </ul>
      </form>
    </main>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="postJobs.js"></script>
    <script src="admlog.js"></script>
